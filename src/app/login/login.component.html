<form name="form" (ngSubmit)="login()" #f="ngForm">
    <h1 style="text-align:center">Login</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="model.UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email"
            required>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="model.Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" >
    </div>
    <div>
        <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
            {{errorMessage}}
        </p>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary px-4">Login</button>

        <!-- <div class="col-6 text-right">  
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>  
                  </div>   -->
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
</form>
